<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Two lists. Ordered and Unordered!</h1>
    <h2>Food</h2>

        <li>Kebab</li>
        <li>Sushi</li>
        <li>Grilled Meat</li>
    </ol>
    <h2>Games that I love</h2>
    <ul>
        <li>No Man Sky</li>
        <li>Age of Mythology</li>
        <li>Prototype</li>
        <li>Psi Ops</li>
    </ul>
</body>
</html>
